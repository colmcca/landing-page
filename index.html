<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Landing Page</title>
    </head>

    <body>
      <header id="home">
        <h1>Landing Page</h1>
        <nav>
          <ul id="nav-bar">
            <li class="nav-links"><a href="#home">Home</a></li>
            <li class="nav-links"><a href="#contact-info">Contact Information</a></li>
            <li class="nav-links"><a href="#contact-us">Contact Us</a></li>
          </ul>
        </nav>
      </header>

        <div id="container">
          <h2 id="form-title">Please fill out the contact information below</h2>
          <div id="contact-info">
            <input id="first-name" class="input" placeholder="Please enter your first name">
            <input id="last-name" class="input" placeholder="Please enter your last name">
            <input id="email" class="input" placeholder="Please enter your email address">
            <button id="submit-btn">Submit</button>
          </div>
          <img id="planet-image" src="./assets/images/Planet9_3840x2160.jpg" alt="Picture of a planet.">
        </div>

        <footer id="contact-us">
          <h5 class="programmer">Landing page created by: Collin McCartney</h5>
          <h5 class="programmer">Phone: (123) 456 7891</h5>
          <h5 class="programmer">Email: abcd@gmail.com</h5>
        </footer>
      
    </body>

    </html>
