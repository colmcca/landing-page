<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Landing Page</title>
    </head>

    <body>
      <header>
        <h1>Landing Page</h1>
      </header>

        <div id="container">
          <h2 id="form-title">Please enter the below information into the form</h2>
          <div id="contact-info">
            <input id="first-name" class="input" placeholder="Please enter your first name">
            <input id="last-name" class="input" placeholder="Please enter your last name">
            <input id="email" class="input" placeholder="Please enter your email address">
            <button id="submit-btn">Submit</button>
          </div>
        </div>
      
    </body>

    </html>
